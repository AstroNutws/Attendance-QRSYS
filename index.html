<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance QRSYS | Professional Infrastructure</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Lexend:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0033;
            --accent: #ffd700;
            --bg: #000000;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255, 0, 51, 0.1) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        header {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Lexend', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 0.85;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 40%, #777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1300px;
            margin: -100px auto 100px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
        }

        .premium-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 80px 60px;
            transition: 0.5s;
            position: relative;
        }

        .premium-card:hover { transform: translateY(-20px); border-color: var(--primary); }

        .btn {
            display: block;
            width: 100%;
            padding: 30px;
            background: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: 900;
            border-radius: 20px;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .btn:hover { background: var(--primary); color: #fff; }

        .update-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 800;
            margin-bottom: 10px;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 51, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 51, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 51, 0); }
        }

        #release-info { font-size: 0.85rem; color: #666; margin-bottom: 20px; }

        footer { padding: 100px; text-align: center; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<header>
    <h1>ATTENDANCE<br>QRSYS</h1>
    <p style="color:#888">Master Control Hub & Mobile Scanning Ecosystem</p>
</header>

<div class="container">
    <div class="grid">
        <div class="premium-card">
            <div id="new-update-area"></div>
            <h2>Windows PC</h2>
            <p>Full Management & Registration Suite</p>
            <div id="release-info">Detecting latest version...</div>
            <a href="#" id="win-download-link" class="btn">Download Desktop Hub</a>
        </div>

        <div class="premium-card">
            <h2>Android App</h2>
            <p>Portable Scanner Node</p>
            <a href="https://github.com/AstroNutws/Attendance-QRSYS/releases/download/v1.0.0/AttendanceQRSYS.-.Signed.apk" class="btn" style="background:transparent; border:1px solid var(--border); color:white;">Download APK</a>
        </div>
    </div>
</div>

<footer>ENGINEERED BY GABRIEL &bull; 2026</footer>

<script>
    async function fetchLatest() {
        try {
            const response = await fetch('https://api.github.com/repos/AstroNutws/Attendance-QRSYS/releases/latest');
            const data = await response.json();
            
            const winLink = document.getElementById('win-download-link');
            const infoDiv = document.getElementById('release-info');
            const badgeArea = document.getElementById('new-update-area');
            
            const asset = data.assets.find(a => a.name.includes('Installer.exe'));
            if(asset) winLink.href = asset.browser_download_url;
            
            const date = new Date(data.published_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            badgeArea.innerHTML = `<span class="update-badge">NEW UPDATE: ${data.tag_name}</span>`;
            infoDiv.innerHTML = `Build Date: ${date}`;
        } catch (e) {
            document.getElementById('release-info').innerText = "V1.0.0 Online";
        }
    }
    fetchLatest();
</script>
</body>
</html>
